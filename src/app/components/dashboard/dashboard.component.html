<div class="container mx-auto my-8 px-5">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <a routerLink="/articles/create" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Create Article</a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-article-card *ngFor="let article of articles" [article]="article" (deleteEvent)="deleteArticle($event)"></app-article-card>
  </div>
</div>
