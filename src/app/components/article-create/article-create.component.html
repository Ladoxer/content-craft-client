<div class="flex items-center justify-center min-h-screen bg-gray-100 py-3">
  <div class="w-full max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create Article</h2>
      <form [formGroup]="contentForm" (ngSubmit)="createArticle()">
        <div class="mb-4">
          <label class="block text-gray-700">Title</label>
          <input
            type="text"
            formControlName="title"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="title?.invalid && (title?.dirty || title?.touched)"
            class="text-red-600"
          >
            <div *ngIf="title?.errors?.['required']">Title is required.</div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Content</label>
          <div class="content-section">
            <quill-editor
              class="quill-editor"
              formControlName="content"
              [modules]="quillConfig"
              (onBlur)="blur()"
              (onSelectionChanged)="onSelectionChanged()"
            ></quill-editor>
          </div>
          <div
            *ngIf="content?.invalid && (content?.dirty || content?.touched)"
            class="text-red-600"
          >
            <div *ngIf="content?.errors?.['required']">
              content is required.
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="contentForm.invalid"
            ngClass="disabled:opacity-50 disabled:cursor-not-allowed"
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
