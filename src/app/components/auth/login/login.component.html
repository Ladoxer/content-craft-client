<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            class="text-red-600"
          >
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            ngClass="disabled:opacity-50 disabled:cursor-not-allowed"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Login
          </button>
          <a routerLink="/register" class="text-blue-500 hover:underline"
            >Register</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
